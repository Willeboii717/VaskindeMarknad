<p-dialog 
[draggable]="false" 
[(visible)]="visible" 
[modal]="true"
[style]="{width: '50vw'}
">
    <div class="title">
        Logga In
    </div>
        <form [formGroup]="loginForm" (ngSubmit)="sendToConsole()">
                <label>Username:</label>
                <input
                    type="text" 
                    pInputText
                    formControlName="username"
                />
                <label>Password:</label>
                    <input
                        type="password"
                        pInputText
                        formControlName="password"
                    />
            <div class="buttonFlex">
                <p-button 
                    label="Logga In" 
                    type="submit" 
                ></p-button>
            </div>
        </form>
</p-dialog>
